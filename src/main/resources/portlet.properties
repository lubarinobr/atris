text = PASSO 01: Baixar conteudo da branch de QA3_TEMP: \n - http://sv2kstm1/web/Environments/QA3_TEMP/web/Applications/PortalVivo/Components/imports/RDM75858 \n At revision: 173561 \n PASSO 02: Realizar import da Secondary Page VIVO login(VIVOLogin.car) \n * Acessar o PORTAL CONSOLE do VIGNETTE  \n * Tolls -> Import Components \n * Selecionar o arquivo VIVOLogin.car salvo na máquina \n * Selecionar a ação Import  \n * A ferramenta vai dizer que o componente pode já exisitir, e perguntar se quer sobrescrever (overwrite) \n * Clicar em "Yes,overwrite" \n * Aguardar o fim do import \n * Clicar em "Done" \n PASSO 03: Limpar os stages e reiniciar o servidor